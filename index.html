<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>UI design</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <!-- bootstrap links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
    
    <div class="container panner">
        <div class="card panner-card">
            <h2>Your messages</h2>
            <button>Compose<i class="fa-solid fa-pen"></i></button>
            <div class="list-person">
                <div class="first">
                    <div class="first-one">
                        <img src="image/image-1.jpg" alt="">
                        <div class="small-box"></div>
                    </div>
                    <div class="second-two">    
                        <h1>Rafel Jay</h1>
                        <p>Hi there, how are you?</p>
                    </div>
                </div>
                <div class="second">
                    <span>4 days ago</span>
                </div>  
            </div>
            <div class="list-person">
                <div class="first">
                    <div class="first-one">
                        <img src="image/img-2.jpg" alt="">
                        <div class="small-box offline"></div>
                    </div>
                    <div class="second-two">    
                        <h1>Frank Johnson</h1>
                        <p>How was the trip?</p>
                    </div>
                </div>
                <div class="second">
                    <span>5 days ago</span>
                </div>  
            </div>
            <div class="list-person">
                <div class="first">
                    <div class="first-one">
                        <img src="image/img-3.webp" alt="">
                        <div class="small-box"></div>
                    </div>
                    <div class="second-two">    
                        <h1>Ashley Pierce</h1>
                        <p>I hope you are well.</p>
                    </div>
                </div>
                <div class="second">
                    <span>May 12,2022 </span>
                </div>  
            </div>
            <div class="list-person">
                <div class="first">
                    <div class="first-one">
                        <img src="image/img-4.jpg" alt="">
                        <div class="small-box waiting"></div>
                    </div>
                    <div class="second-two">    
                        <h1>Nancy Meyer</h1>
                        <p>Thank you for answering.</p>
                    </div>
                </div>
                <div class="second">
                    <span>Feb 3,2022</span>
                </div>  
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
